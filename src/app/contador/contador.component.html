<div class="container text-center">
  <div class="row">
    <div class="mt-3">
      <h1><b>Contador: {{ contador$ | async }}</b></h1>
    </div>

    <div class="mt-3 mb-2">

      <button class="btn btn-primary" style="margin-left: 15px;" (click)="incremntar()">Incrementar</button>


      <button class="btn btn-warning" style="margin-left: 15px;" (click)="decrementar()">Decrementar</button>

      <button class="btn btn-info" style="margin-left: 15px;" (click)="reset()">Resetear</button>
    </div>

    <hr>
    <div>
      <div class="my-3">{{NombreCanal$ | async}}</div>
      <input type="text" placeholder="Agregar valor" [(ngModel)]="valor">
      <button class="btn btn-primary" (click)="agregarvalor()">Agregar al contador</button>
    </div>

    <div class="mt-3">
      <button class="btn btn-primary" (click)="cambiarNameCanal()">Cambiar Nombre</button>
    </div>

  </div>
</div>
