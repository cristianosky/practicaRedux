<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Listo de publicaciones</h3>
      <div>
        <button class="btn btn-primary" (click)="abrirmodal(null, false)">Agregar Publicacion</button>
        <button class="btn btn-warning" style="margin-left: 6px;" (click)="actualizar()">Actualiar Publicacion</button>
      </div>
      <table class="table table-striped" *ngIf="(posts$ |async) as DataPost">
        <thead>
          <tr>
            <th>Id</th>
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of DataPost">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.description}}</td>
            <td>
              <button class="btn btn-warning" (click)="abrirmodal(post.id, true)">Editar</button>
              <button class="btn btn-danger" style="margin-left: 5px;" (click)="eliminar(post.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
