<mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col-md-12">
      <form autocomplete="off" [formGroup]="postForm">
        <div class="form-group">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Titulo</mat-label>
            <input matInput placeholder="Digitar titulo" formControlName="titulo">

          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Descripci贸n</mat-label>
            <textarea matInput placeholder="Digitar descripci贸n" formControlName="descripcion"></textarea>
            <mat-error>La descripci贸n es requerida</mat-error>
          </mat-form-field>
        </div>
      </form>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
  <button class="btn btn-primary" [disabled]="postForm.invalid" (click)="publicar()">
    <span *ngIf="!data.editar">Publicar</span>
    <span *ngIf="data.editar">Editar</span>
  </button>
</mat-dialog-actions>
